<!DOCTYPE html>
<html>
  <head>
    <title>Different Shapes Animation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="background" src="assets/black-grid.png">
      </a-assets>

      <a-camera position="0 0 10"></a-camera>

      <!-- Root rotating group -->
      <a-entity position="0 -10 -5" rotation="0 0 0">
        <a-entity animation="property: rotation; to: 0 360 360; dur: 10000; loop: true; easing: linear">
          
          <!-- First shape -->
          <a-box depth="2" height="2" width="2" color="#FF6347"></a-box>
          <a-entity position="0 5 0" animation="property: rotation; to: 90 0 0; dur: 2000; loop: true; dir: alternate">
            
            <!-- Second shape -->
            <a-cone height="3" radius-bottom="1" radius-top="0.5" color="#20B2AA"></a-cone>
            <a-entity position="0 5 0" animation="property: rotation; to: 0 180 0; dur: 2000; loop: true; dir: alternate">
              
              <!-- Third shape -->
              <a-torus radius="1.5" radius-tubular="0.3" color="#FFD700"></a-torus>
              <a-entity position="0 5 0" animation="property: rotation; to: 45 45 0; dur: 2000; loop: true; dir: alternate">
                
                <!-- Fourth shape -->
                <a-octahedron radius="1.5" color="#4B0082"></a-octahedron>
                <a-entity position="0 5 0" animation="property: rotation; to: 90 90 90; dur: 2000; loop: true; dir: alternate">
                  
                  <!-- Final shape -->
                  <a-tetrahedron radius="1.2" color="#00FFFF"></a-tetrahedron>
                  
                </a-entity>
              </a-entity>
            </a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Background and Lighting -->
      <a-sky src="#background"></a-sky>
      <a-entity light="type: directional; color: #FFF; intensity: 0.7" position="1 2 1"></a-entity>
      <a-entity light="type: ambient; color: #333"></a-entity>
    </a-scene>
  </body>
</html>
